<body>

    <div id="contenedor">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-black sticky-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html"><img src="../img/tituloHarry.png" alt="Logo Harry Potter" width="150px"></a>
                  <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="historia.html">Historia</a>
                      </li>
                      <li class="nav-item">

                      </li>
                      <li class="nav-item">

                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              <h1 class="animate__animated animate__fadeIn">Contacto</h1>
        </header>


        <main>
            <form class="row g-3 p-5">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    name="email"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputText" class="form-label"
                    >Nombre y Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputText"
                    name="nom y ap"
                  />
                </div>

                <div class="col-md-8">
                  <label for="inputState" class="form-label">Casa</label>
                  <select id="inputState" class="form-select" name="casas">
                    <option selected>Choose...</option>
                    <option value="gry">Gryffindor</option>
                    <option value="sli">Slytherin</option>
                    <option value="hop">Hufflepuff</option>
                    <option value="rav">Ravenclaw</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inputEdad" class="form-label">Edad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputEdad"
                    name="edad"
                  />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck"
                      name="info"
                    />
                    <label class="form-check-label" for="gridCheck">
                      ¿Desea recibir información?
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-light">Enviar</button>
                </div>
              </form>
        </main>

        <section class="animate__animated animate__backInRight">
            <img src="../img/cartas.jpg" alt="cartas a harry">
        </section>
        
        <footer>
            <ul>
                <li> <a href="https://www.facebook.com/HPotterheadslove" target="_blank" class="facebook"> <i class="fab fa-facebook-f"></i> </a> </li>
                <li> <a href="https://www.instagram.com/harrypotterfilm/?hl=es-la" target="_blank" class="instagram"> <i class="fab fa-instagram"></i> </a> </li>
            </ul>
        </footer>
   </div>
